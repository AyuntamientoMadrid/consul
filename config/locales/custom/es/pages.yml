      history:
        title: "Historia de Decide Madrid"
        description: "La plataforma de participación de Decide Madrid lleva en marcha desde septiembre de 2015. Desde entonces ha registrado decenas de miles de propuestas y proyectos, se han celebrado dos consultas ciudadanas (en febrero y octubre de 2017) y dos ediciones de presupuestos participativos en las que la ciudadanía ha decidido en qué gastar 160 millones de euros de los presupuestos municipales."
        subtitle: "Decide Madrid: software libre que se extiende a otras instituciones"
        text_1_html: 'La plataforma de participación ciudadana Decide Madrid usa la aplicación <a href="https://github.com/consul/consul/" target="_blank" title="(se abre en ventana nueva)">CONSUL</a>, que es software libre con licencia AGPLv3.'
        text_2: "En palabras sencillas significa que cualquiera puede libremente usar el código, copiarlo, verlo en detalle, modificarlo, y redistribuirlo al mundo con los cambios que quiera (manteniendo el que otros puedan a su vez hacer lo mismo), porque creemos que la cultura es mejor y más rica cuando se libera."
        text_3: "Desde la creación de CONSUL, el Ayuntamiento de Madrid impulsa que municipios, regiones y todo tipo de instituciones usen el código para potenciar la participación ciudadana y la toma directa de decisiones en el mundo."
        text_4: "Así, instituciones de más de 50 ciudades y regiones están replicando el modelo de Decide Madrid, en lugares como Buenos Aires, París, Turín, Jalisco, Valencia, A Coruña, entre muchos otros."
        text_5_html: 'Si estás interesado en usar CONSUL, desde el Ayuntamiento vamos a ayudarte todo lo posible a que lo puedas poner en marcha. <a href="mailto:extension.institucional@madrid.es">Escríbenos un correo electrónico</a>.'
        text_6_html: 'Si eres programador, puedes <a href="https://github.com/consul/consul" target="_blank" title="(se abre en ventana nueva)">ver el código y ayudarnos a mejorarlo</a>.'
      how_to_use:
        text: |-
          Utilízalo en tu municipio libremente o ayúdanos a mejorarlo, es software libre.

          Este Portal de Gobierno Abierto usa la [aplicación CONSUL](https://github.com/consul/consul 'github consul') que es software libre, con [licencia AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), esto significa en palabras sencillas, que cualquiera puede libremente usar el código, copiarlo, verlo en detalle, modificarlo, y redistribuirlo al mundo con las modificaciones que quiera (manteniendo el que otros puedan a su vez hacer lo mismo). Porque creemos que la cultura es mejor y más rica cuando se libera.

          No sólo puedes utilizar libremente este portal en tu municipio, sino que desde el Ayuntamiento de Madrid vamos a ayudarte todo lo posible a que lo hagas, así que si estás interesado, escríbenos <a href='mailto:extension.institucional@madrid.es'>un correo electrónico</a>.

          Si eres programador, puedes ver el código y ayudarnos a mejorarlo en [la versión de CONSUL de Madrid](https://github.com/ayuntamientomadrid/consul 'github consul').
