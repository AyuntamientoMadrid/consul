      what_is: "¿Qué es la Auditoria Ciudadana del Ayuntamiento de Madrid?"
      what_is_text: |-
        Es un proceso de identificación y análisis de aquellas políticas municipales que hayan podido tener un impacto negativo sobre la ciudadanía madrileña.

        Estos impactos negativos no son solo de tipo económico (efectos sobre el nivel de endeudamiento, inversión, o empleo, por ejemplo), sino también de tipo social, medioambiental o de género. Estudiar las malas prácticas que han generado estos impactos negativos permitirá tomar medidas que impidan su repetición en el futuro.

        Además, la información obtenida permitirá a la ciudadanía mejorar su conocimiento sobre la gestión municipal, ampliando así su capacidad de decisión en este ámbito.
      impact_title: "¿Qué tipo de impactos analiza la Auditoría?"
      impact_text: "La auditoría que llevamos a cabo es integral porque analiza toda aquella intervención pública con indicios de haber generado impacto negativo en distintas dimensiones."
