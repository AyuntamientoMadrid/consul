      participatory_title: "¿Qué papel juega la participación ciudadana en la Auditoría?"
      participatory_text: |-
        La participación ciudadana es un pilar básico de la Auditoría. Se habilitarán mecanismos para que la participación pueda darse en los siguientes ámbitos:

        - Identificación de casos de políticas municipales con posibles impactos negativos sobre la ciudadanía que deban ser sometidos a la Auditoría.
        - Aportación de indicios de posibles impactos negativos, ya sean de tipo financiero, económico, social, medioambiental o de género.
        - Participar en el proceso de análisis de impactos.
        - Conocer los resultados parciales y finales de la Auditoría.
        - Proponer y participar en consultas ciudadanas que se deriven de los resultados obtenidos por la Auditoría, tomando las decisiones finales sobre las actuaciones más relevantes a tomar como resultado de la Auditoría.
