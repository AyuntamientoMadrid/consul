desciption_for_answer:
  plaza-duquesa-osuna/proyecto-x: "Nuestra propuesta para la plaza Emperatriz y 6 de Diciembre pretende utilizar como catalizador el elemento constituyente de los lugares estanciales de la ciudad: el pavimento-plataforma. Se pretende rescatar estas dos estancias, de carácter muy diferente mediante un elemento unificador que permita la diversidad de cada una.

La plataforma de apoyo físico y conceptual de la vida urbana es el firme, lugar-plataforma para la vida cotidiana, organiza el paso de peatones y coches aunando sus velocidades, en una superficie sin límites, únicamente direccionales para el tráfico rodado. Se pretende suprimir todas las barreras arquitectónicas para posibilitar el uso a todos los ciudadanos. El aparcamiento se limita al necesario para el correcto funcionamiento de la ciudad. El firme albergará todas las instalaciones necesarias, tanto en la superficie como debajo de ella.

Nuestra propuesta eleva a arquitectura el trazado y forma de las recogidas de agua, las superficies vegetales, y también la ordenación de la señalización necesaria, elementos únicos y suficientes para la formalización del lugar.

Construcción-formalización

La introducción de tres planos perfectos en la trama actual de la plaza Emperatriz y su entorno es un juego de geometría. Cada plano se fusiona con el siguiente cambiando ligeramente la pendiente, si los planos tienen una inclinación de un 6%, los encuentros es los puntos de máxima pendiente no llegan al 10%. La nueva geometría se posa sobre el plano actual sin apenas demolerlo y resolviendo los encuentros con las edificaciones.

El trazado de esta geometría impuesta y unificadora en la plaza Emperatriz y su entorno se realiza mediante puntos, barras testigo que mediante equipos de topografía que trabajan con gps se posicionan en su altura con absoluta precisión. Hemos impuesto una malla de puntos cada 2.26. Las barras-tubo posicionadas funcionan como conectores de lo ocurre sobre la plataforma con ella. Son soporte de luminarias, de asientos, de tenderetes, pantallas de proyección, señalización, limitación de tráfico, etc. Es la gran herramienta que no solo define la forma también permite el uso variable. Entre las barras se vierte un hormigón  que confiere continuidad al espacio urbano y produce un acabado casi de un terrazo continuo. La elección del árido en cuanto a la calidad de la piedra y su cualidad: color y tamaño, permite variar el tono y el color del pavimento.  Desde áridos de mármol blanco a piedras basálticas negras. La perfección de los planos y su continuidad conferirán al lugar una sensación especial.

Las superficies de encuentro entre los planos llevarán la mayor carga de vegetación, y se utilizarán como lugares posibles de aparcamiento y equipamiento urbano."

  plaza-duquesa-osuna/proyecto-y: "La propuesta trata de generar un espacio peatonal continuo y sin interrupciones entre la plaza del Metro de Carabanchel Alto y la plaza del 6 de Diciembre, utilizando toda la intervención a lo largo del eje de la plaza de la Emperatriz para articular las transiciones entre todos estos espacios.

Pretende la actuación, por tanto, encadenar los espacios entorno a los cuales se origina el núcleo de población, reforzando la conexión entre ellos potenciando su carácter social referenciado a su vez por las zonas verdes en un movimiento inverso en el que recuperar los espacios urbanos diferenciando sus circulaciones peatonales de las de vehículos.

Las diferencias de cota dentro de las plazas no son importantes, pero sí suficientes para marcar intencionalidades encaminadas a conectar o separar espacios y/o usos.

El pavimento nos ayuda a identificar esos espacios-usos, invitándonos a realizar el paso rápido, fortuito, (cómodo y agradable), o a disfrutar de una estancia más o menos prolongada y más o menos socializada.

El tráfico rodado se mantiene en sus vías principales siendo, los internos a la zona de actuación, relegados a un uso esporádico y momentáneo evitándose la posibilidad de aparcar, en un claro interés por prolongar la “acera” hasta el límite mismo de la Avda. de Carabanchel Alto."